<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Please login to use platform</div>
            </div>
            <form action="" class="login-card-form">
                <div class="login-card-form">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">forgot my password!</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login=card-footer">
                Don't have an account? <a href="#">Create a free account</a>
            </div>
            <div class="login-card-social">
                <div>
                    Other Sign-in Platform
                </div>
                <div class="login-card-social-btn">
                    <a href="#">
                        facebook svg in tabler site 
                    </a>
                    <a href="#">
                        google svg in tabler site
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
